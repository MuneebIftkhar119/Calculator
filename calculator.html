<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <form>
                <div class="display">
                    <input type="text" id="display" name="display"> 
                </div>
                <div>
                    <input type="button" value="AC" onclick="display.value=''" class="operator">
                    <input type="button" value="DE" onclick="display.value=display.value.toString().slice(0,-1)" class="operator">
                    <input type="button" value="." onclick="display.value+='.'" class="operator">
                    <input type="button" value="/" onclick="display.value+='/'" class="operator">
                </div>
                <div>
                    <input type="button" value="7" onclick="display.value+='7'">
                    <input type="button" value="8" onclick="display.value+='8'">
                    <input type="button" value="9" onclick="display.value+='9'">
                    <input type="button" value="*" onclick="display.value+='*'" class="operator">
                </div>
                <div>
                    <input type="button" value="4" onclick="display.value+='4'">
                    <input type="button" value="5" onclick="display.value+='5'">
                    <input type="button" value="6" onclick="display.value+='6'">
                    <input type="button" value="-" onclick="display.value+='-'" class="operator">
                </div>
                <div>
                    <input type="button" value="1" onclick="display.value+='1'">
                    <input type="button" value="2" onclick="display.value+='2'">
                    <input type="button" value="3" onclick="display.value+='3'">
                    <input type="button" value="+" onclick="display.value+='+'" class="operator">
                </div>
                <input type="button" value="00" onclick="display.value+='00'">
                <input type="button" value="0" onclick="display.value+='0'">
                <input type="button" value="=" onclick="if (display.value) { calculateAndStore(); }" class="equal operator">
                <input type="button" value="pre" onclick="showPreviousCalculations()">
               
            </form>
          
        </div>
          
        <div>
            <div id="previousCalculations">
            </div>
            <input type="button" value="Reset" id="reset" onclick="resetHistory()">
        </div>
        
       
    </div>
  
    <script>
        let previousCalculations = [];  
        document.addEventListener('keydown', function(event) {
    const display = document.getElementById('display');
    const key = event.key;

    if (/[0-9/*+\-\.]/.test(key)) {
        display.value += key;
    } else if (key === 'Enter') {
        calculateAndStore();
    } else if (key === 'Backspace') {
        display.value = display.value.slice(0, -1);
    } else if (key === 'Escape') {
        display.value = '';
    }
});


        function calculateAndStore() {
            const display = document.getElementById('display'); 
            if (display.value) { 
                const result = eval(display.value); 
                display.value = result; 

                
                previousCalculations.push(result);

             
                if (previousCalculations.length > 10) {
                    previousCalculations.shift();
                }
            }
            const previousCalculationsArea = document.getElementById('previousCalculations');
            previousCalculationsArea.innerHTML = previousCalculations.join('<br>');
        }

        
        function showPreviousCalculations() {
    const previousCalculationsArea = document.getElementById('previousCalculations');
    if (previousCalculationsArea.style.visibility === "hidden") {
        previousCalculationsArea.style.visibility = "visible"; 
    } else {
        previousCalculationsArea.style.visibility = "hidden"; 
    }
}
function resetHistory() {
         
            previousCalculations = [];
        
            const previousCalculationsArea = document.getElementById('previousCalculations');
            previousCalculationsArea.innerHTML = '';
        }

        
    </script>
</body>
</html>
